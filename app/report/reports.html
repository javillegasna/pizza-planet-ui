<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/report/styles.css" />

  <title>L'ultima Cena Pizzeria! - reports</title>
</head>

<body>
  <!-- HEADER -->
  <page-header></page-header>

  <div id="report" class="page"></div>
  <template id="report-template">
    <div class="card" style="--color: #89ec5b">
      <div class="content">
        <div class="icon">
          <ion-icon name="pizza-outline"></ion-icon>
        </div>
        <div class="text">
          <h3>Most Requested Ingredient</h3>
          <h4>{{most_requested_ingredient.name}}</h4>
          <p>Price: {{most_requested_ingredient.price}} $</p>
          <p>Count: {{most_requested_ingredient.count}}</p>
        </div>
      </div>
    </div>
    <div class="card" style="--color: #eb5ae5">
      <div class="content">
        <div class="icon">
          <ion-icon name="wine-outline"></ion-icon>
        </div>
        <div class="text">
          <h3>Most Requested Beverage</h3>
          <h4>{{most_requested_beverage.name}}</h4>
          <p>Price: {{most_requested_beverage.price}} $</p>
          <p>Count: {{most_requested_beverage.count}}</p>
        </div>
      </div>
    </div>
    <div class="card" style="--color: #5b98eb">
      <div class="content">
        <div class="icon">
          <ion-icon name="today-outline"></ion-icon>
        </div>
        <div class="text">
          <h3>Month with more revenue</h3>
          <h4>{{month_with_more_revenue.name}}</h4>
          <p>Total revenue: {{month_with_more_revenue.total}} $</p>
        </div>
      </div>
    </div>
    <div class="card" style="--color: #EBA15B">
      <div class="content">
        <div class="icon">
          <ion-icon name="people-outline"></ion-icon>
        </div>
        <div class="text">
          <h3>Top 3 clients</h3>
          <div class="card__details">
            {{#top_3_customers}}
            <details class="details">
              <summary>{{name}}</summary>
              <p>DNI: {{dni}}</p>
              <p>Address: {{address}} </p>
              <p>Phone: {{phone}}</p>
              <p>Total spent: {{total_spent}}</p>
            </details>
            {{/top_3_customers}}
          </div>
        </div>
      </div>
    </div>
  </template>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
    integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI=" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="/js/report/report.js"></script>
  <script src="/components/header.js"></script>
</body>

</html>
